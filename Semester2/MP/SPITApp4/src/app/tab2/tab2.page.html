<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- <app-side-menu></app-side-menu> -->

    <ion-title>
      <div class="header-content">
        <img class="logo" src="https://www.spit.ac.in/wp-content/themes/spit-main/images/SPIT_logo.png" />
        <div class="text-content">
          <small>Bhartiya Vidya Bhavan's</small><br />
          <strong>Sardar Patel Institute of Technology</strong>
        </div>
      </div>
    </ion-title>
     
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<br><br>

  <!-- <ion-list> -->
    <ion-accordion-group *ngFor="let department of departmentsAndFaculties">
      <ion-accordion value="{{ department.departmentName }}">
        <ion-item slot="header" style="background-color: rgb(255, 166, 0);">
          {{ department.departmentName }}
        </ion-item>
        <ion-label slot="content">
            <ion-accordion-group *ngFor="let faculty of department.faculties" style="margin: 10px;">
              <ion-accordion value=1 style="background-color: rgb(23, 28, 67);">
                <ion-item slot="header" style="color: rgb(62, 163, 241)">
                  <img src="{{faculty.image}}" alt={{faculty.name}} style="border-radius: 50%; height: 50px; width: 50px; margin: 10px;">
                  <ion-label style="font-size: 18px;">{{faculty.name}}
                    <p>{{faculty.experience}} years</p>
                  </ion-label>
                </ion-item>
             
                <ion-label slot="content" style="font-size: 16px; background-color: rgb(0, 42, 82);">
                <p style="padding: 10px; color: whitesmoke;">{{ faculty.description }}</p>
                <p class="skills" style="margin: 4px; color: whitesmoke;" *ngFor="let skill of faculty.skills">{{skill.name}}</p>
                </ion-label>
              </ion-accordion>
            </ion-accordion-group>
        </ion-label>
      </ion-accordion>
    </ion-accordion-group>
    
  <!-- </ion-list> -->
  

</ion-content>
