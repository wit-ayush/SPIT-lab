<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div class="header-content">
        <img class="logo" src="https://www.spit.ac.in/wp-content/themes/spit-main/images/SPIT_logo.png" />
        <div class="text-content">
          <small>Bhartiya Vidya Bhavan's</small><br />
          <strong>SPIT</strong>
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <br>
  <div *ngFor="let notification of notifications" style="padding: 10px;">
  <a href="{{notification.src}}">{{notification.event}}</a>
</div>
<br><br>

  <ion-button expand="block" class="ion-margin" (click)="openWebView()">Click for more Notifications</ion-button>


</ion-content>
