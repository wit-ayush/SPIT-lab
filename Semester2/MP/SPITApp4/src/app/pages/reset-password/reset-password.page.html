<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      <div class="header-content">
        <img class="logo" src="https://www.spit.ac.in/wp-content/themes/spit-main/images/SPIT_logo.png" />
        <div class="text-content">
          <small>Bhartiya Vidya Bhavan's</small><br />
          <strong>SPIT</strong>
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="header">
    <p class="title">Enter you email</p>
    <p class="subTitle">Please enter your email address to reset the password</p>
  </div>

  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="example@spit.ac.in"></ion-input>
        <ion-icon name="person-outline" slot="start"></ion-icon>
      </ion-item>
      <div style="display: flex; justify-content: center; align-items: center;">
        <ion-button class="ion-margin">Continue<ion-icon name="arrow-forward-outline"></ion-icon></ion-button>
      </div>   
    </div>
  </form>
</ion-content>
