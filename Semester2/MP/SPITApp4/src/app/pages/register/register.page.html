<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
      <ion-icon name="arrow-back-outline"  [routerLink]="['../register']"></ion-icon>
    </ion-buttons>

    <ion-title>
      <div class="header-content">
        <img class="logo" src="https://www.spit.ac.in/wp-content/themes/spit-main/images/SPIT_logo.png" />
        <div class="text-content">
          <small>Bhartiya Vidya Bhavan's</small><br />
          <strong>SPIT</strong>
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="header">
    <img style="border-radius: 50%; height: 100px; " src="https://static.vecteezy.com/system/resources/previews/000/574/215/original/vector-sign-of-user-icon.jpg" alt="">
    <p class="title">Register</p>
    <p class="subTitle">Create an account so you can manage your college curriculum</p>
  </div>

  <form>
    <div class="ion-padding">
      <!-- <ion-item>
        <ion-input placeholder="Enter your name"></ion-input>
        <ion-icon name="person-outline" slot="start"></ion-icon>
      </ion-item> -->
      <ion-item>
        <ion-input placeholder="example@spit.ac.in"></ion-input>
        <ion-icon name="person-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Set a password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Confirm your password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      </ion-item>
      <div>
        <p>Already a member? <a [routerLink]="['../login']">Login</a> </p>
      </div>
      <div style="display: flex; justify-content: center; align-items: center;">
        <ion-button class="ion-margin" href="login/">Register<ion-icon name="arrow-forward-outline"></ion-icon></ion-button>
      </div>      
    </div>
  </form>
  
</ion-content>
