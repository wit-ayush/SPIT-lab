<ion-content [fullscreen]="true" class="content" style="background-color: black;">
  <div class="header" style="background-color: black;">
    <div class="title">Feedbacks</div>
  </div>
  <div>
    <ion-list style="background-color: grey;">
      <ng-container *ngIf="feedbacks.length > 0; else noRecords">
        <div *ngFor="let feedback of feedbacks" style="background-color: white; margin-bottom: 1rem;">
          <ion-label style="color: black;">
            <p style="margin-left: 1rem; font-size: 1.1rem; padding: 2px 5px;"><b>Email: </b> {{ feedback.uid }}</p>
            <p style="margin-left: 1rem; font-size: 1.1rem; padding: 2px 5px;"><b>Course Difficulty: </b> {{ feedback.difficulty }}</p>
            <p style="margin-left: 1rem; font-size: 1.1rem; padding: 2px 5px;"><b>Concepts understood: </b> {{ feedback.questions_answered }}</p>
            <p style="margin-left: 1rem; font-size: 1.1rem; padding: 2px 5px;"><b>Time Sufficiency: </b> {{ feedback.time_sufficiency }}</p>
            <p style="margin-left: 1rem; font-size: 1.1rem; padding: 2px 5px;"><b>Suggestions: </b> {{ feedback.suggestions }}</p>
          </ion-label>
        </div>
      </ng-container>
      <ng-template #noRecords>
        <ion-item style="text-align: center;">No records to display</ion-item>
      </ng-template>
    </ion-list>
  </div>
</ion-content>
